<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/fontawesome-free-5.15.2-web/css/all.min.css" />
        <link rel='shortcut icon' type='image/png' href='favicon.png' />

        <title>Josh Kaltman</title>

        <script>
            var emailAddr = ["a","m","R","r","Y","W","x","0","b","W","F","u","Q","G","d","t","Y","W","l","s","L","m","N","v","b","Q","=","="];
            function revealEmailAddress() {
                document.getElementById("email-addr-content").innerHTML=atob(emailAddr.join(""));
                document.getElementById("email-box").style.display = "block";
            }
        </script>
    </head>
    <body>
        <div class="center-box">
            <div class="name-box">
                <div id="big-name">
                    JOSH KALTMAN
                </div>            
            </div>
            
            <div class="contact">
                <div class="contact-button" onclick="revealEmailAddress()">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="contact-button">
                    <a href="https://www.facebook.com/jkaltman/">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="contact-button">
                    <a href="https://www.instagram.com/jkltmn/">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="contact-button">
                    <a href="https://www.github.com/jkltmn/">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <div class="contact-button">
                    <a href="https://www.linkedin.com/in/josh-kaltman/">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>

            <div id="email-box">
                <span id="email-content">
                    I can be reached at <span id="email-addr-content"></span>.
                </span>
            </div>
        </div>
    </body>
</html>
